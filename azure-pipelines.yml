# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- 5_hr

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ef290caa-3c63-404a-a40d-0a2689ad8ead'
  imageRepository: 'ciis'
  containerRegistry: 'ciishub.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  WebAppName: 'ciis-testing'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: 'Deploy'
  displayName: "Deploy the container"
  dependsOn: Build
  jobs:
  - job: "Deploy"
    displayName: "Deploy job"
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'ciis-azure-service-connection'
        appType: 'webAppContainer'
        WebAppName: 'ciis-testing'
        DockerNamespace: 'ciishub.azurecr.io'
        DockerRepository: 'ciis'
        DockerImageTag: $(tag)
